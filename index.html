<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page App</title>
    <!-- <link rel="stylesheet" href="/static/css/styles.css" /> -->
    <!-- <link rel="stylesheet" href="/static/css/darkMode.css" /> -->
    <link rel="stylesheet" href="https://github.com/sarbanandadev/single-page-app/blob/gh-pages/static/css/styles.css">
    <link rel="stylesheet" href="https://github.com/sarbanandadev/single-page-app/blob/gh-pages/static/css/darkMode.css">
  </head>
  <body>
    <header class="header">
      <img src="/static/icons/menu-burger.svg" alt="Menu" />
    </header>
    <nav class="nav">
      <a href="/" class="nav__link" data-link>Dashboard</a>
      <a href="/posts" class="nav__link" data-link>Posts</a>
      <a href="/settings" class="nav__link" data-link>Settings</a>
    </nav>
    <aside class="aside">
      <img src="/static/icons/ftp.svg" alt="File Tree" />
      <img src="/static/icons/search.svg" alt="Search" />
      <img src="/static/icons/book.svg" alt="Dictionary" />
      <img src="/static/icons/apps.svg" alt="Apps" />
      <div class="switch">
        <input class="switch__input" type="checkbox" id="darkMode" />
        <label aria-hidden="true" class="switch__label" for="darkMode"
          >On</label
        >
        <div aria-hidden="true" class="switch__marker"></div>
      </div>
    </aside>
    <main class="main">
      <div class="app" id="app"></div>
    </main>
    <footer class="footer">
      <div class="host-address">
        <img src="/static/icons/dhammachakka.svg" alt="DhammaChakka" />
        <strong>DhammaChakka</strong>
      </div>
      <div class="status-notify">
        <span>Language</span>
        <span>Time</span>
        <img src="/static/icons/bell.svg" alt="DhammaChakka" />
      </div>
    </footer>

    <script type="module" src="/static/js/index.js"></script>
    <script type="module" src="/static/js/darkMode.js"></script>
  </body>
</html>
